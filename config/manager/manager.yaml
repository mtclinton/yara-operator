apiVersion: v1
kind: Namespace
metadata:
  name: yara-system
  labels:
    app.kubernetes.io/name: yara-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yara-operator
  namespace: yara-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yara-operator-controller
  namespace: yara-system
  labels:
    app.kubernetes.io/name: yara-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yara-operator
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yara-operator
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: yara-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: operator
          image: ghcr.io/yara-operator/yara-operator:latest
          imagePullPolicy: Always
          args:
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --leader-elect=true
          ports:
            - name: metrics
              containerPort: 8080
            - name: health
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yara-operator-api
  namespace: yara-system
  labels:
    app.kubernetes.io/name: yara-operator
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: yara-operator
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yara-operator
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: yara-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: api
          image: ghcr.io/yara-operator/yara-api:latest
          imagePullPolicy: Always
          args:
            - --addr=:8090
            - --namespace=yara-system
          ports:
            - name: http
              containerPort: 8090
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: NAMESPACE
              value: yara-system
---
apiVersion: v1
kind: Service
metadata:
  name: yara-operator-api
  namespace: yara-system
  labels:
    app.kubernetes.io/name: yara-operator
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8090
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: yara-operator
    app.kubernetes.io/component: api


